<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCC</title>

    <!---CSS--->
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/pcc.css">

    <!--FONTS-->
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container text-center">
        <header>
            <h1>Programmer Curriculum Creator <i class="fas fa-laptop-code"></i></h1>
        </header>
    </div>

    <div id="mainSection" class="animate__animated animate__slideInDown container text-center col-lg-12">
        <section class="center">

                <h6 class="text-light">Personal Data</h6>

                <div id="personalDataSection" class="container col-lg-12">
                    <input type="text" id="name" placeholder="FULLNAME">
                    <input type="email" id="email" placeholder="EMAIL">
                    <input type="number" id="number" placeholder="PHONE NUMBER">
                </div>

                <div class="separator">-</div>

                <h6 class="text-light">Work Experience</h6>

                <div id="workExperienceSection" class="row col-lg-12 col-md-12 col-sm-8">   
                    <input type="text" id="company" placeholder="COMPANY NAME">
                    <input type="email" id="job" placeholder="JOB">  
                    <label for="since">SINCE</label> <input type="date" id="since" name="since">
                    <label for="until">UNTIL</label> <input type="date" id="until" name="until">
                    <button id="addWorkExp" class="button">✚</button>
                </div>
                <div class="separator">-</div>

                <h6 class="text-light">Skills</h6>

                <div id="skillsSection" class="row col-lg-12 col-md-12 col-sm-8 justify-content-center">   
                    <div class="row col-lg-6">
                        <input list="techs" type="text" id="technology" placeholder="TECHNOLOGY NAME">
                        <datalist id="techs">
                            <option value="Python"><option value="Ruby"></option>
                            <option value="Java"><option value="GO"></option>
                            <option value="PHP"><option value="C"></option>
                            <option value="C++"><option value="Laravel"></option>
                            <option value="C#"><option value="Angular"></option>
                                
                                
                          </datalist>

                        <div class="container" id="range">
                            <label for="level">
                                <b>Level of Experience</b>
                                Value between 1 and 10
                            </label>
                            <input type="range" max="10" min="1" value="1" id="level" name="level">
                        </div>

                        <button id="addSkill" class="button">✚</button>
                    </div>
                </div>

                <div class="separator">-</div>

                <button id="createpcc"> CREATE PCC </button>

           
            
            
           
            
        </section>
    </div>


    <div class="container text-center">
        <footer>
            <h5>Programmer Curriculum Creator - DevWeb: Jhon Aguiar <i class="fas fa-laptop-code"></i></h5>
        </footer>
    </div>

    <script src="https://kit.fontawesome.com/9511a3216e.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
